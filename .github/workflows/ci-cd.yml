name: Memento CI/CD Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '18.x'
            - name: Install dependencies
              run: cd server && npm ci
            - name: Run tests
              env:
                  MONGO_URI: ${{ secrets.MONGO_URI }}
              run: cd server && npm test
